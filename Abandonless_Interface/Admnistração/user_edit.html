<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="user_edit.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <title>AbandonLess</title>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto min-vh-100">
                <div class="pt-4 pb-1 px-2">
                    <a href="" class="text-black text-decoration-none">
                        <img src="../Imagens/AbandonLessLogo.png" alt="AbandonLessLogo">
                    
                    </a>
                </div>
                <hr class="text-white">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link text-black active">
                         <span class="d-none d-sm-inline ">Admnistração</span>
                        </a>
                    
                </ul>  
                <div class="LogOut">
                    <img class="iconlog" src="../Imagens/icons/logout.png">
                <a href="" class="text-unnderlined text-black">
                    LogOut
                </a>  
                </div>
            </div>

            <!--Conteudo de Página-->
            <div class="col p-4 d-flex flex-column min-vh-100 align-items-center" id="main-content">
                
                <!--Retângulo Com info do Utilizador-->
                <div class="d-flex flex-column mt-5 p-4 justify-content-center align-items-center" id="ret_utilizador">
                    <!--Imagem e Nome de Utilizador-->
                    <img src="../Imagens/icons/profile-user.png" id="user-image">
                    <h3 class="mt-4">Pedro Alexandre</h3>
                

                    <!-- Formulário -->
                    <form class="d-flex justify-content-center mt-4">
                        <!-- Lado Esquerdo -->
                        <div class="d-flex flex-column align-items-end p-5 me-3">
                            <label for="email" class="fs-3 fw-bold mb-3">Email:</label>
                            <label for="nome" class="fs-3 fw-bold mb-3">Nome:</label>
                            <label for="apelido" class="fs-3 fw-bold mb-3">Apelido:</label>
                            <label for="tipoUtilizador" class="fs-3 fw-bold ">Tipo de Utilizador:</label>
                        </div>

                        <!-- Lado Direito -->
                        <div class="d-flex flex-column align-items-start p-5 me-5">
                            <input type="email" id="email" class="input-custom mb-3" value="PA@outlook.pt">
                            <input type="text" id="nome" class="input-custom mb-3" value="Pedro">
                            <input type="text" id="apelido" class="input-custom mb-3" value="Alexandre">
                            <select id="tipoUtilizador" name="TiposUtilizadores" class="input-custom">
                                <option value="DataScientist">Data Scientist</option>
                                <option value="Funcionário">Funcionário</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>


                    </form>


                    <!--Botões Editar e Voltar-->
                    <div class="d-flex justify-content-between w-100 mt-5">
                        <button type="submit" class="btn  px-3" id="btn-back">Voltar</button>
                        <button type="submit" class="btn btn-primary px-5">Guardar Alterações</button>
                    </div>

                </div>
            
            </div>
        </div>
    </div>

</body>
</html>
