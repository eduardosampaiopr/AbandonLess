<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="conjuntodedados.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <title>AbandonLess</title>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto min-vh-100">
                <div class="pt-4 pb-1 px-2">
                    <a href="" class="text-black text-decoration-none">
                        <img src="../Imagens/AbandonLessLogo.png" alt="AbandonLessLogo">
                    </a>
                </div>
                <hr class="text-white">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link text-black ">
                         <span class="d-none d-sm-inline ">Previsão</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-black ">
                         
                         <span class="d-none d-sm-inline">Modelação</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-black active ">
                         <span class="d-none d-sm-inline">Conjuntos de Dados</span></a>
                    </li>
                </ul>  
                <div class="LogOut">
                    <img class="iconlog" src="../Imagens/icons/logout.png">
                <a href="" class="text-unnderlined text-black">
                    LogOut
                </a>  
                </div>
            </div>
            <div class="col p-4 d-flex flex-column min-vh-100" id="main-content">


        

                <!--div titulo -->
                <div class="d-flex align-items-center justify-content-center">
                    <h1 class="display-1 ">Conjunto de Dados</h1>
                    <img src="../Imagens/icons/modelacao.png" class="img-fluid icon-size ms-3">
                </div>

                <div class="container mt-4 p-4">
                    <div class="row">
                        <!-- Coluna da Tabela -->
                        <div class="col-md-9">
                            <div class="table-responsive">
                                <table class="table table-bordered mt-0">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Nome</th>
                                            <th scope="col">Autor</th>
                                            <th scope="col">Exemplos</th>
                                            <th scope="col">Data de Upload</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row" class="text-center">1</th>
                                            <td>Ulus2023.csv</td>
                                            <td>Marco Ovelhas</td>
                                            <td class="text-end">5983</td>
                                            <td class="text-center">23-01-2024</td>
                                            <td><a href="#"><img class="iconlog" src="../Imagens/icons/lupa.png"></a></td>
                                        </tr>
                                        <tr>
                                            <th scope="row" class="text-center">2</th>
                                            <td>Ulus2023.csv</td>
                                            <td>Marco Ovelhas</td>
                                            <td class="text-end">5983</td>
                                            <td class="text-center">23-01-2024</td>
                                            <td><a href="#"><img class="iconlog" src="../Imagens/icons/lupa.png"></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- Coluna do Filtro (Vertical) -->
                        <div class="col-md-3 d-flex flex-column">
                            <div class="filtro p-3 border rounded bg-light h-100">
                                <form class="row g-3">
                                    <div class="col-12">
                                        <label for="Ficheiro" class="form-label">Ficheiro</label>
                                        <input type="text" class="form-control" id="campo1" placeholder="Nome do Ficheiro">
                                    </div>
                                    <div class="col-12">
                                        <label for="Autor" class="form-label">Autor</label>
                                        <input type="text" class="form-control" id="campo2" placeholder="Nome do Autor">
                                    </div>
                                    <div class="col-12">
                                        <label for="Data" class="form-label">Data de Upload</label>
                                        <input type="date" class="form-control" id="campo3">
                                    </div>
                                    <!-- Número de Registos -->
                                    <div class="col-12">
                                        <label class="form-label">Exemplos</label>
                                        <div class="d-flex">
                                            <label class="me-1">Min:</label>
                                            <input type="text" class="form-control form-control-sm me-2">
                                            <label class="me-1">Max:</label>
                                            <input type="text" class="form-control form-control-sm">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary w-100 mt-2">Filtrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                

                    </div>
                </div>
                

                
            
                <!--Área Botões-->
                <div class="d-flex justify-content-center mt-5">

                     
                    <!--Botão Novo Conjunto de Dados-->
                    <div >
                        <button type="submit" class="btn btn-primary btn-custom ">Novo Conjunto de Dados</button>
                    </div>

                </div>
            
            </div>
        </div>
    </div>

</body>
</html>
