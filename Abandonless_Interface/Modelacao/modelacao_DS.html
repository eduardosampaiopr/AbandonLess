<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="modelacao_DS.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <title>AbandonLess</title>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto min-vh-100">
                <div class="pt-4 pb-1 px-2">
                    <a href="" class="text-black text-decoration-none">
                        <img src="../Imagens/AbandonLessLogo.png" alt="AbandonLessLogo">
                    </a>
                </div>
                <hr class="text-white">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link text-black ">
                         <span class="d-none d-sm-inline ">Previsão</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-black active">
                         
                         <span class="d-none d-sm-inline">Modelação</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-black">
                         <span class="d-none d-sm-inline">Conjuntos de Dados</span></a>
                    </li>
                </ul>  
                <div class="LogOut">
                    <img class="iconlog" src="../Imagens/icons/logout.png">
                <a href="" class="text-unnderlined text-black">
                    LogOut
                </a>  
                </div>
            </div>
            <div class="col p-4 d-flex flex-column min-vh-100" id="main-content">


        

                <!--div titulo -->
                <div class="d-flex align-items-center justify-content-center">
                    <h1 class="display-1 ">Modelação</h1>
                    <img src="../Imagens/icons/modelacao.png" class="img-fluid icon-size ms-3">
                </div>

                <div class = "d-flex align-items-start mb-3">
                    <h1>Nova Modelo</h1>
                </div>

                <div class="d-flex justify-content-center mb-2">
                    <h3>Selecione o Conjunto de Dados para Teste</h3>
                </div>

                <!--Filtro-->
                <div class="filtro p-4 ">
                    <form class="row g-3 align-items-end justify-content-between bk-dark d-flex">
                        <div class="col-md-3">
                            <label for="Ficheiro" class="form-label">Ficheiro</label>
                            <input type="text" class="form-control" id="campo1" placeholder="Insira o nome do Ficheiro">
                        </div>
                        <div class="col-md-3">
                            <label for="Autor" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="campo2" placeholder="Insira o nome do Autor">
                        </div>
                        <div class="col-md-2">
                            <label for="Data" class="form-label">Data de Upload</label>
                            <input type="date" class="form-control" id="campo3">
                        </div>
                        <!--Número de Registos-->
                        <div class="col-md-2">
                            <label for="NumRegistos" class="form-label">Número de Registos</label>
                            <div class="d-flex justify-content-between">
                                <div class="d-flex align-items-center">
                                    <label for="min">Min:</label>
                                    <input type="text" class="form-control form-control-sm me-2 ms-1" id="campo4">
                                    <label for="max">Max:</label>
                                    <input type="text" class="form-control form-control-sm me-2 ms-1" id="campo4">
                                </div>
                            </div>
                                
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
                        </div>
                    </form>
                </div>

                <!--tabela-->
                <div class="table-responsive">
                    <table class="table table-bordered mt-4">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 30px; text-align: center;">ID</th>
                                <th scope="col" style="width: 30%;">Ficheiro</th>
                                <th scope="col" style="width: 30%;">Autor</th>
                                <th scope="col" style="width: 50px;">Registos</th>
                                <th scope="col" style="width: 25%;">Data de Upload</th>
                                <th scope="col" style="width: 1%; white-space: nowrap;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>200</td>
                                <td>10-02-2025</td>
                                <td>
                                    <button type="submit"  class="btn btn-primary btn-custom selecionar">
                                        Selecionar
                                    </button>
                                </td>
                            </tr>
                            <tr >
                                <th scope="row">2</th>
                                <td>John</td>
                                <td>Doe</td>
                                <td>5000000</td>
                                <td>3213</td>
                                <td>
                                    <button type="submit" class="btn btn-primary btn-custom selecionar">
                                        Selecionar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!--CrossValidation-->
                <div class="d-flex justify-content-center">
                    <form class="d-flex align-items-center">
                        <input type="checkbox" class="checkbox-custom me-2">
                        <h4 class="mb-0">Usar CrossValidation</h4>
                    </form>
                </div>
                
            
                <!--Área Botões-->
                <div class="d-flex justify-content-between mt-5">

                        <!--Botão Voltar-->
                    <div class="d-flex align-items-start mb-3">
                        <button type="submit" class="btn btn-custom px-3" id="btn-back">Voltar</button>
                    </div>

                
                    <!--Botão Continuar-->
                    <div class="exportar">
                        <button type="submit" class="btn btn-primary btn-custom px-5 ">Continuar</button>
                    </div>

                </div>
            
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    document.querySelector("form").addEventListener("submit", function (event) {
        event.preventDefault(); // Evita o recarregamento da página

        let nomeFiltro = document.getElementById("campo1").value.toLowerCase();
        let autorFiltro = document.getElementById("campo2").value.toLowerCase();
        let dataFiltro = document.getElementById("campo3").value;
        
        let minExemplos = document.querySelectorAll("[id^=campo4]")[0].value;
        let maxExemplos = document.querySelectorAll("[id^=campo4]")[1].value;

        let linhas = document.querySelectorAll("tbody tr");

        linhas.forEach(linha => {
            let nome = linha.cells[1].textContent.toLowerCase();
            let autor = linha.cells[2].textContent.toLowerCase();
            let exemplos = parseInt(linha.cells[3].textContent) || 0;
            let data = linha.cells[4].textContent.trim(); // Remove espaços extras

            // Ajuste para datas no formato DD-MM-YYYY
            let dataFormatada = data.split("-").reverse().join("-"); // Converte para YYYY-MM-DD

            let nomeMatch = nome.includes(nomeFiltro) || nomeFiltro === "";
            let autorMatch = autor.includes(autorFiltro) || autorFiltro === "";
            let dataMatch = dataFiltro === "" || dataFormatada === dataFiltro;
            let minMatch = minExemplos === "" || exemplos >= parseInt(minExemplos);
            let maxMatch = maxExemplos === "" || exemplos <= parseInt(maxExemplos);

            if (nomeMatch && autorMatch && dataMatch && minMatch && maxMatch) {
                linha.style.display = "";
            } else {
                linha.style.display = "none";
            }
        });
    });

    // Adiciona evento de clique nos botões "Selecionar"
    document.querySelectorAll(".selecionar").forEach(botao => {
        botao.addEventListener("click", function () {
            // Remove a classe "table-success" de todas as linhas
            document.querySelectorAll("tbody tr").forEach(linha => {
                linha.classList.remove("table-success");
            });
            // Adiciona a classe "table-success" apenas à linha clicada
            let linhaSelecionada = this.closest("tr");
            linhaSelecionada.classList.add("table-success");
        });
    });
});



    </script>

</body>
</html>
