<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="modelacao_DS.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <title>AbandonLess</title>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto min-vh-100">
                <div class="pt-4 pb-1 px-2">
                    <a href="" class="text-black text-decoration-none">
                        <img src="../Imagens/AbandonLessLogo.png" alt="AbandonLessLogo">
                    </a>
                </div>
                <hr class="text-white">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link text-black ">
                         <span class="d-none d-sm-inline ">Previsão</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-black active">
                         
                         <span class="d-none d-sm-inline">Modelação</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-black ">
                         <span class="d-none d-sm-inline">Conjuntos de Dados</span></a>
                    </li>
                </ul>  
                <div class="LogOut">
                    <img class="iconlog" src="../Imagens/icons/logout.png">
                <a href="" class="text-unnderlined text-black">
                    LogOut
                </a>  
                </div>
            </div>
            <div class="col p-4 d-flex flex-column min-vh-100" id="main-content">


        

                <!--div titulo -->
                <div class="d-flex align-items-center justify-content-center">
                    <h1 class="display-1 ">Modelação</h1>
                    <img src="../Imagens/icons/modelacao.png" class="img-fluid icon-size ms-3">
                </div>

                <div class = "d-flex align-items-start mb-3">
                    <h1>Nova Modelo</h1>
                </div>

                <div class="d-flex justify-content-center mb-2">
                    <h3>Preencha os hiperparâmetros </h3>
                </div>

                <!--tabela-->
                <div class="table-responsive">
                    <table class="table table-bordered mt-4">
                        <thead>
                            <tr>
                                <th scope="col" >Hiperparâmetro</th>
                                <th scope="col" >Valor</th>
                        
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row" style="text-align: center;">param</th>
                                <td style="text-align: end;">0.49</td>
                
                            </tr>
                            <tr>
                                <th scope="row" style="text-align: center;">param</th>
                                <td style="text-align: end;">32</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            
            
                <!--Área Botões-->
                <div class="d-flex justify-content-between mt-5">

                        <!--Botão Voltar-->
                    <div class="d-flex align-items-start mb-3">
                        <button type="submit" class="btn btn-custom px-3" id="btn-back">Voltar</button>
                    </div>

                
                    <!--Botão Continuar-->
                    <div class="exportar">
                        <button type="submit" class="btn btn-primary btn-custom px-5 ">Continuar</button>
                    </div>

                </div>
            
            </div>
        </div>
    </div>

</body>
</html>
