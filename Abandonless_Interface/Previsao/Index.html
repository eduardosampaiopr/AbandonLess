<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Seleciona o formulário pelo ID
        document.querySelector("#filtro-form").addEventListener("submit", function (event) {
            event.preventDefault(); // 🚀 Evita que a página seja recarregada

            // Captura os valores digitados nos filtros
            let algoritmoFiltro = document.getElementById("campo1").value.toLowerCase().trim();
            let datasetFiltro = document.getElementById("campo2").value.toLowerCase().trim();
            let dataFiltro = document.getElementById("campo3").value.trim(); // Já vem no formato "YYYY-MM-DD"

            let linhas = document.querySelector("tbody").querySelectorAll("tr");

            linhas.forEach(linha => {
                let algoritmo = linha.children[0].textContent.toLowerCase().trim();
                let dataset = linha.children[1].textContent.toLowerCase().trim();
                let dataTabela = linha.children[2].textContent.trim(); // Está como "DD-MM-YYYY" ou similar

                // Converte a data da tabela para "YYYY-MM-DD" para comparação correta
                let partesData = dataTabela.split("-");
                let dataNormalizada = partesData.reverse().join("-"); // Transforma "DD-MM-YYYY" em "YYYY-MM-DD"

                let correspondeAlgoritmo = algoritmo.includes(algoritmoFiltro) || algoritmoFiltro === "";
                let correspondeDataset = dataset.includes(datasetFiltro) || datasetFiltro === "";
                let correspondeData = (dataNormalizada === dataFiltro) || dataFiltro === "";

                // Exibe ou oculta a linha conforme os filtros
                if (correspondeAlgoritmo && correspondeDataset && correspondeData) {
                    linha.style.display = "";
                } else {
                    linha.style.display = "none";
                }
            });
        });
    });
</script>
