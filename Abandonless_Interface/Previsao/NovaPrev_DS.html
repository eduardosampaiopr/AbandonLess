<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="NovaPrev_DS.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <title>AbandonLess</title>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto min-vh-100">
                <div class="pt-4 pb-1 px-2">
                    <a href="" class="text-black text-decoration-none">
                        <img src="../Imagens/AbandonLessLogo.png" alt="AbandonLessLogo">
                    </a>
                </div>
                <hr class="text-white">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link text-black active">
                         <span class="d-none d-sm-inline ">Previsão</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-black ">
                         
                         <span class="d-none d-sm-inline">Modelação</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-black ">
                         <span class="d-none d-sm-inline">Conjuntos de Dados</span></a>
                    </li>
                </ul>  
                <div class="LogOut">
                    <img class="iconlog" src="../Imagens/icons/logout.png">
                <a href="" class="text-unnderlined text-black">
                    LogOut
                </a>  
                </div>
            </div>
            <div class="col p-4 d-flex flex-column min-vh-100" id="main-content">


                <div class = "d-flex align-items-start mb-3">
                    <h1>Nova Previsão</h1>
                </div>

                <!--div titulo -->
                <div class="d-flex align-items-center justify-content-center">
                    <h2 class="display-1 ">Selecione o Conjunto de Dados</h2>
                    <img src="../Imagens/icons/dataset.png" class="img-fluid icon-size ms-3">
                </div>

                <!--Botão Voltar-->
                <div class="d-flex align-items-start mb-3">
                    <button type="submit" class="btn btn-custom px-3" id="btn-back">Voltar</button>
                </div>

                <!--Filtro-->
                <div class="filtro p-4 ">
                    <form class="row g-3 align-items-end justify-content-between bk-dark d-flex">
                        <div class="col-md-3">
                            <label for="Ficheiro" class="form-label">Ficheiro</label>
                            <input type="text" class="form-control" id="campo1" placeholder="Insira o nome do Ficheiro">
                        </div>
                        <div class="col-md-3">
                            <label for="Autor" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="campo2" placeholder="Insira o nome do Autor">
                        </div>
                        <div class="col-md-2">
                            <label for="Data" class="form-label">Data de Upload</label>
                            <input type="date" class="form-control" id="campo3">
                        </div>
                        <!--Número de Registos-->
                        <div class="col-md-2">
                            <label for="NumRegistos" class="form-label">Número de Registos</label>
                            <div class="d-flex justify-content-between">
                                <div class="d-flex align-items-center">
                                    <label for="min">Min:</label>
                                    <input type="text" class="form-control form-control-sm me-2 ms-1" id="campo4min">
                                    <label for="max">Max:</label>
                                    <input type="text" class="form-control form-control-sm me-2 ms-1" id="campo4max">
                                </div>
                            </div>
                                
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
                        </div>
                    </form>
                </div>

                <!--tabela-->
                <div class="table-responsive">
                    <table class="table table-bordered mt-4">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 5%; text-align: center;">ID</th>
                                <th scope="col" style="width: 30%;">Ficheiro</th>
                                <th scope="col" style="width: 20%;">Autor</th>
                                <th scope="col" style="width: 10%;">Registos</th>
                                <th scope="col" style="width: 20%;">Data de Upload</th>
                                <th scope="col" style="width: 1%; white-space: nowrap;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Teste</td>
                                <td>10000</td>
                                <td>03-02-2025</td>
                                <td>
                                    <button type="submit" id="selecionar" class="btn btn-primary btn-custom">
                                        Selecionar
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mario</td>
                                <td>Teste2</td>
                                <td>10</td>
                                <td>04-02-2025</td>
                                <td>
                                    <button type="submit" id="selecionar" class="btn btn-primary btn-custom">
                                        Selecionar
                                    </button>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                
                
            
                <!--Área Botões-->
                <div class="d-flex justify-content-center mt-5">
                
                    <!--Botão Continuar-->
                    <div class="exportar">
                        <button type="submit" class="btn btn-primary btn-custom px-5 ">Continuar</button>
                    </div>

                </div>
            
            </div>
        </div>
    </div>

</body>
<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelector("form").addEventListener("submit", function (event) {
        event.preventDefault();
        
        let ficheiroFiltro = document.getElementById("campo1").value.toLowerCase();
        let autorFiltro = document.getElementById("campo2").value.toLowerCase();
        let dataFiltro = document.getElementById("campo3").value;
        let minRegistos = parseInt(document.getElementById("campo4min").value) || 0;
        let maxRegistos = parseInt(document.getElementById("campo4max").value) || Infinity;
        
        let linhas = document.querySelectorAll("tbody tr");
        
        linhas.forEach(linha => {
            let ficheiro = linha.children[1].textContent.toLowerCase();
            let autor = linha.children[2].textContent.toLowerCase();
            let registos = parseInt(linha.children[3].textContent);
            let dataUpload = linha.children[4].textContent;
            
            // Converter data da tabela para YYYY-MM-DD
            let dataParts = dataUpload.split("-");
            let dataFormatada = `${dataParts[2]}-${dataParts[1]}-${dataParts[0]}`;
            
            let matchFicheiro = ficheiroFiltro === "" || ficheiro.includes(ficheiroFiltro);
            let matchAutor = autorFiltro === "" || autor.includes(autorFiltro);
            let matchData = dataFiltro === "" || dataFormatada === dataFiltro;
            let matchRegistos = registos >= minRegistos && registos <= maxRegistos;
            
            if (matchFicheiro && matchAutor && matchData && matchRegistos) {
                linha.style.display = "table-row";
            } else {
                linha.style.display = "none";
            }
        });
    });
    
    document.querySelectorAll("#selecionar").forEach(button => {
        button.addEventListener("click", function () {
            document.querySelectorAll("tbody tr").forEach(linha => {
                linha.classList.remove("table-success");
                linha.querySelector("#selecionar").textContent = "Selecionar";
            });
            
            let linha = this.closest("tr");
            linha.classList.add("table-success");
            this.textContent = "Selecionado";
        });
    });
});


</script>
</html>
