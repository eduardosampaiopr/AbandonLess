<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Previsão_Resultado.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <title>AbandonLess</title>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto min-vh-100">
                <div class="pt-4 pb-1 px-2">
                    <a href="" class="text-black text-decoration-none">
                        <img src="../Imagens/AbandonLessLogo.png" alt="AbandonLessLogo">

                    
                    </a>
                </div>
                <hr class="text-white">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link text-black active">
                         <span class="d-none d-sm-inline ">Previsão</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-black ">
                         
                         <span class="d-none d-sm-inline">Modelação</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-black ">
                         <span class="d-none d-sm-inline">Conjuntos de Dados</span></a>
                    </li>
                </ul>  
                <div class="LogOut">
                    <img class="iconlog" src="../Imagens/icons/logout.png">
                <a href="" class="text-unnderlined text-black">
                    LogOut
                </a>  
                </div>
            </div>
            <div class="col p-4 d-flex flex-column min-vh-100" id="main-content">
                <!--div titulo -->
                <div class="d-flex align-items-center justify-content-center">
                    <h1 class="display-1 ">Resultado</h1>
                    <img src="../Imagens/icons/previsao.png" class="img-fluid icon-size ms-3">

                </div>

                
                <!--Filtro-->
                <div class="filtro p-4 ">
                    <form class="row g-3 align-items-end justify-content-between bk-dark d-flex">
                        <div class="col-md-3">
                            <label for="Aluno" class="form-label">Aluno</label>
                            <input type="text" class="form-control" id="campo1" placeholder="Insira o nome do Aluno">
                        </div>
                        <div class="col-md-3">
                            <label for="curso" class="form-label">Resultado</label>
                            <select id="curso" class="form-select">
                                <option value="selecionar resultado">Selecione um Resultado</option>
                                <option value="Abandono">Abandono</option>
                                <option value="Permanece">Permanece</option>
                            </select>
                        </div>
                        
                        <div class="col-md-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
                        </div>
                    </form>
                </div>

                <!--tabela-->
                <div class="table-responsive ">
                    <table class="table table-bordered mt-4 table-fixed">
                        <thead>
                            <tr class="first">
                                <th class="text-center w-auto" scope="col">ID</th>
                                <th class="text-center w-50" scope="col">Nome do Aluno</th>
                                <th class="text-center w-50" scope="col">Previsão</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <tr>
                                <th class="text-center" scope="row">1</th>
                                <td class="text-center ">Markaa</td>
                                <td class="text-center status abandono">Abandono</td>
                            </tr>

                            <tr>
                                <th class="text-center" scope="row">2</th>
                                <td class="text-center">Mark</td>
                                <td class="text-center status permanencia">Permanece</td>
                            </tr>
        
                            
                        </tbody>
                    </table>
                </div>
                
               <!--Botão Eliminar-->
               <div class="d-flex justify-content-center mb-3 mt-5">
                <button type="submit" id="btn-elim" class="btn btn-primary btn-custom px-5 ">Eliminar Resultados</button>
            </div>

                <!--Área Botões-->
                <div class="d-flex justify-content-between mt-5">

                    <!--Botão Voltar-->
                    <button type="submit" class="btn btn-custom px-3" id="btn-back">Voltar</button>
                

                    <!--Botão Exportar-->
                    <div class="exportar">
                        <button type="submit" class="btn btn-primary btn-custom px-5 ">Exportar</button>
                    </div>

                </div>
            
            </div>
        </div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    document.querySelector("form").addEventListener("submit", function (event) {
        event.preventDefault();
        
        let alunoFiltro = document.getElementById("campo1").value.toLowerCase();
        let resultadoFiltro = document.getElementById("curso").value.toLowerCase();
        
        let linhas = document.querySelectorAll(".table-body tr");
        
        linhas.forEach(linha => {
            let nomeAluno = linha.children[1].textContent.toLowerCase();
            let resultado = linha.children[2].textContent.toLowerCase();
            
            let matchAluno = alunoFiltro === "" || nomeAluno.includes(alunoFiltro);
            let matchResultado = resultadoFiltro === "selecionar resultado" || resultado.includes(resultadoFiltro);
            
            if (matchAluno && matchResultado) {
                linha.style.display = "table-row";
            } else {
                linha.style.display = "none";
            }
        });
    });
    document.getElementById("curso").addEventListener("change", function () {
        if (this.value === "selecionar resultado") {
            this.value = "";
        }
    });
});

</script>
</body>
</html>
