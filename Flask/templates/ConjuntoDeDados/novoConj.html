<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/ConjuntoDeDados/conjuntodedados.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <title>Upload CSV - AbandonLess</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            {% include 'sidebar.html' %}
            <div class="col p-4 d-flex flex-column min-vh-100" id="main-content">
                <div class="container mt-3">
                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                            {% for category, msg in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ msg }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <h1 class="display-1 titulo">Upload de Conjunto de Dados</h1>
                    <img src="{{url_for('static', filename='/Imagens/Icons/upload.png')}}" class="img-fluid icon-size ms-3">
                </div>
                <div class="container mt-4 p-4 d-flex justify-content-center">
                    <div class="col-md-6 p-4 border rounded bg-light text-center">
                        <h4 class="mb-3">Selecione um arquivo CSV para upload</h4>
                        <form action="/ConjuntosDeDados/NovoConjunto" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" class="form-control" name="file" accept=".csv" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Fazer Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
