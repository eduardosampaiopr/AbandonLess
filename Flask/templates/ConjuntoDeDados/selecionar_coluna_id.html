<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/Modelacao/criar_modelo.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <title>Selecionar Coluna Identificadora</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container-fluid">
        <div class="row">
            {% include 'sidebar.html' %}
            <div class="col p-4" id="main-content">
                <div class="d-flex align-items-center justify-content-center">
                    <h1 class="display-1 titulo">Upload de Conjunto de Dados</h1>
                    <img src="{{url_for('static', filename='Imagens/icons/upload.png')}}" class="img-fluid icon-size ms-3">
                </div>

                <div class="container mt-3">
                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                            {% for category, msg in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ msg }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>

                <form class="formulario p-4 mt-4" method="POST">
                    <div class="mb-4">
                        <label for="coluna_identificadora" class="form-label">Selecione a coluna identificadora dos registos</label>
                        <select class="form-select" id="coluna_identificadora" name="coluna_identificadora" required>
                            {% for coluna in colunas %}
                                <option value="{{ coluna }}">{{ coluna }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary btn-custom px-5">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
